<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Contex.ly Settings</title>
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    h1 {
      margin: 0 0 16px 0;
      font-size: 20px;
      color: #333;
    }
    .input-group {
      margin-bottom: 16px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #555;
    }
    input {
      width: 100%;
      padding: 8px;
      border: 2px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 14px;
      margin-bottom: 8px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
    }
    button:hover {
      background-color: #45a049;
    }
    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    #status {
      margin-top: 12px;
      padding: 8px;
      border-radius: 4px;
      text-align: center;
    }
    .success {
      background-color: #e8f5e9;
      color: #2e7d32;
    }
    .error {
      background-color: #ffebee;
      color: #c62828;
    }
    .debug {
      margin-top: 12px;
      padding: 8px;
      background-color: #f5f5f5;
      border-radius: 4px;
      font-size: 12px;
      color: #666;
      white-space: pre-wrap;
      max-height: 200px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <h1>Contex.ly Settings</h1>
  
  <div class="input-group">
    <label for="apiKey">OpenAI API Key:</label>
    <input 
      type="password" 
      id="apiKey" 
      placeholder="Enter your OpenAI API key"
      autocomplete="off"
    >
    <button id="saveButton">Save API Key</button>
  </div>

  <div id="status"></div>
  <div id="debug" class="debug"></div>

  <script src="popup.js"></script>
</body>
</html>
